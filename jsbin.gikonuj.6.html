<style id="jsbin-css">
* { margin: 0; padding: 0; }
html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;;
  top:50%;
  font-family:'Amatic SC' , cursive;
  font-size:80px;
  margin-top:-40px;
}
</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
var date = new Date () ;
var hours = date.getHours();
if (hours < 10) {
  hours = '0' + hours;
}
var minutes = date.getMinutes();
if (minutes < 10) {
  minutes = '0' + minutes;
}
var seconds=date.getSeconds();
if (seconds < 10) {
  seconds = '0' + seconds;
}
  
var clockFace = hours + '#' + minutes + '#' + seconds;
var hexColor = '#' + hours*2 + minutes + seconds ;

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;
  
setTimeout(function() {
  colorClock();
}, 1000);
 
}
colorClock();

// ha
// a 'seconds' változó kisebb, mint 10
// legyen előtte a szöveggé konvertáláskor egy nulla

</script>
</body>
